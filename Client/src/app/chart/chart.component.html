<!-- loading -->
<div *ngIf="cs.loading">

  <div style="margin-top:175px;text-align:center;font-family:'Google Sans',Roboto,Arial,sans-serif;font-size:12px;color:#666;">
    <p><img src="../assets/spinner.gif" alt="loading" height="25"><br>LOADING</p>
  </div>

</div>

<!-- CHART (MAIN OVERLAY) -->
<div id="chart-overlay" [hidden]="cs.loading"
  class="chart-overlay-container">
  <canvas id="chartOverlay"></canvas>
</div>

<!-- CHART (OSCILLATORS) -->
<div id="oscillators-zone" [hidden]="cs.loading">

  <div id="{{ o.ucid }}-container"
    class="chart-oscillator-container"
    *ngFor="let o of cs.sortedSelections('oscillator')" afterAdd
    (added)="composeOscillator(o)"></div>
</div>
